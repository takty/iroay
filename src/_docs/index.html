<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Iroay</title>
<meta name="description" content="Samples of the Iroay">
<meta name="author" content="">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="style.scss">
<script src="index.ts" type="module"></script>
</head>
<body>
	<header>
		<h1>Iroay</h1>
	</header>

	<main>
		<h2>Color Chart</h2>

		<div>
			<select>
				<option value="rgb" selected>RGB</option>
				<option value="hsl">HSL</option>
				<option value="yiq">YIQ</option>
				<option value="lrgb">LRGB</option>
				<option value="xyz">XYZ</option>
				<option value="lab">Lab</option>
				<option value="lch">LCh</option>
				<option value="xyy">xyY</option>
				<option value="mun">Munsell</option>
				<option value="mun_p">Munsell (Polar)</option>
				<option value="mun_i">Munsell (From XYZ)</option>
				<option value="pccs">PCCS</option>
				<option value="pccs_p">PCCS (Polar)</option>
				<option value="tone">Tone</option>
			</select>

			<input id="value" type="range" min="0" max="255" value="127">

			<label>
				<input id="show-saturation" type="checkbox">
				Show Saturation
			</label>
		</div>

		<canvas width="512" height="512" style="--w:512px;--h:512px;"></canvas>

		<h2>Parsing Color Syntax</h2>

		<div>
			<div>
				<input type="text" id="inp"><button id="parse">Parse</button>
				<output id="out"></output>
			</div>
		</div>
	</main>
</body>
</html>
